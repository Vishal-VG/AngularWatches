
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>

    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/w1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/w2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/w3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>

    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>

    </button>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3 col-lg-2 mt-4 shadow">
        <div class="d-flex mx-2 flex-row bd-highlight mb-3  border mt-3 shadow navbar-light bg-light sticky-sm-top">
          <!-- Filters -->
          <div class="p-2 bd-highlight">
            <label for="Filter" class="px-3"><strong>Filters</strong></label><br>
            <label for="Brands" class="pt-2"><strong>Brands</strong></label>
            <!-- First checkbox -->
            <div class="form-check">
              <input class="form-check-input brand" type="checkbox" value="Fossil" id="flexCheckDefault"/>
              <label class="form-check-label" for="flexCheckDefault">Fossil</label>
            </div>
            <!-- Second checkbox -->
            <div class="form-check">
              <input class="form-check-input brand" type="checkbox" value="Casio" id="flexCheckChecked" />
              <label class="form-check-label" for="flexCheckChecked">Casio</label>
            </div>
            <!-- Third checkbox -->
            <div class="form-check">
              <input class="form-check-input brand" type="checkbox" value="Titan" id="flexCheckChecked"/>
              <label class="form-check-label" for="flexCheckChecked">Titan</label>
            </div>

            <div class="form-check">
              <input class="form-check-input brand" type="checkbox" value="Fastrack" id="flexCheckChecked"/>
              <label class="form-check-label" for="flexCheckChecked">Fastrack</label>
            </div>


            <!-- Types of Watches-->
        <label class="pt-3"><strong>Types</strong></label>
        <!-- analog  checkbox -->
        <div class="form-check">
          <input class="form-check-input type" type="checkbox" value="" id="flexCheckChecked" />
          <label class="form-check-label " for="flexCheckChecked">Analog</label>
        </div>
        <!--digital checkbox -->
        <div class="form-check">
          <input class="form-check-input type" type="checkbox" value="" id="flexCheckChecked1" />
          <label class="form-check-label" for="flexCheckChecked">Digital</label>
        </div>
        <!--smartwatch checkbox -->
        <div class="form-check">
          <input class="form-check-input type" type="checkbox" value="" id="flexCheckChecked1" />
          <label class="form-check-label" for="flexCheckChecked">Smartwatch</label>
        </div>
            
            <!-- Lense checkbox -->
            <div class="form-check">
              
              <button class="btn" style="background-color: darkslategray; color: white;" >Apply Filter</button>
            </div>
            </div>
            </div>
      </div>
        <!--display the items-->
      <div class="col-sm-9 border" id="card">
        <div class="row">
            <div class="card col-sm-4" *ngFor="let card of watchList; let i=index;">
                <img [src]="card.image" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{card.name}}</h5>
                  <p class="card-text">{{card.brand}}</p>
                  <button class="btn btn-success" (click)="gotoLanding(card)">View</button>
                </div>
              </div>
            </div>
      </div>
      
    </div>
  </div>
